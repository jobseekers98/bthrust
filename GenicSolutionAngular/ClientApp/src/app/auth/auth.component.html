<div class="auth">
  <div class="container">
    <div class="row">
      <div class="card" >
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        
        <div class="card-body pt-0">
          <h2 class=" white-text text-left py-4">
            <strong>Sign in</strong>  </h2>
            <p>Enter your detail below to continue. </p>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-left" style="color: #757575;" action="#!">
            <div class="md-form">
              <label for="txtUserName">E-mail</label>
              <input type="text" formControlName="UserName" id="txtUserName"
                [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }" class="form-control">
               
              <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
                <div *ngIf="f.UserName.errors.required">Username is required</div>
              </div>
            </div>
            <div class="md-form">
              <label for="txtPassword">Password</label>
              <input type="password" formControlName="Password" id="txtPassword"
                [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" class="form-control">
            
              <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                <div *ngIf="f.Password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" formControlName="rememberMe" id="rememberMe">
                  <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                </div>
              </div>
              <div>
                <a href="javascript:;" routerLink="/auth/users/forgot-password">Forgot password?</a>
              </div>
            </div>
            <button [disabled]="loading" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
              type="submit">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
