<h4 class="dispaly-4">Change Status</h4>
<hr>
  <div class="form-row">
    <div class="form-group col-md-12">
        <div class="kt-radio-list" *ngIf="ticketservice.formData.Status === 'UPCOMING' || ticketservice.formData.Status === 'HOLD' || ticketservice.formData.Status === 'NEW REQUEST' || ticketservice.formData.Status === 'INPROGRESS' || ticketservice.formData.Status === 'OVERDUE' || ticketservice.formData.Status === 'CANCELLED'">
                <label 
                    class="kt-radio kt-radio--bold kt-radio--brand">
                    <input type="radio" class="custom-control-input" value="CANCELLED" name="Status"
                        #Status="ngModel"
                         [(ngModel)]="ticketservice.formData.Status">
                         CANCELLED
                    <span></span>
                </label>
            </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="onSubmit(ticketservice.formData.Status)"> Change </button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close] ><i class="fa fa-close"></i> Close</button>
  </div>
