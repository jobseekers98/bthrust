<div class="modal-header select-new-properties">
    <h5 class="modal-title" id="exampleModalLabel">Select or create a Contact Person</h5>
    <button class="btn btn-default pull-right" mat-dialog-close>x</button>
    <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="customerservice.formData.Id">
    <input type="hidden" name="CustomerId" #CustomerId="ngModel" [(ngModel)]="customerservice.CustomerContactPersonData.CustomerId">
</div>
<div class="modal-body property-modal-body" *ngIf="IsContactPersonCreate">
        <p>Which contact person would you like to create this quotation for?</p>
        <div class="row forn-group">
            <div class="col-md-7">
                <input type="text" (keydown)="onkeypress($event.target.value)" (keyup)="onkeypress($event.target.value)" class="form-control" placeholder="Search Clients...">
            </div>
            <div class="col-md-1 text-center" *ngIf="currentUser.Permissions.CustomerCreate">
                or
            </div>
            <div class="col-md-4 text-right">
                <a on class="btn btn-brand text-white " (click)="redirect(customerservice.formData)" *ngIf="currentUser.Permissions.CustomerCreate" >
                    <i class="la la-plus"></i> Create new contact Person </a>
            </div>
        </div>
        <div class="kt-portlet__body new_clients_properties_body">
            <div class="kt-widget4 kt-scroll ps" data-scroll="true" data-height="220"
                style="height: 220px; overflow: hidden;" id="style-3">
                <div *ngFor = "let x of LocalList;" class="kt-widget4__item create-quote-client-item" >
                    <div class="kt-widget4__pic kt-widget4__pic--logo">
                        &nbsp;&nbsp; <i class="fa fa-user"></i>
                    </div>
                    <div class="kt-widget4__info" (click)="onClick(x)">
                        <a class="kt-widget4__title" href="javascript:;">
                           {{ x.NameTitle }} {{ x.FirstName }} {{ x.LastName }}
                        </a>
                       
                    </div>
                </div>
        </div>
        </div>
</div>
<div class="modal-body property-modal-body" *ngIf="!IsContactPersonCreate">
    <p>Add Contact Person</p>
    <div class="row">
        <div class="col-xl-2">
            <div class="form-group">
                <label for="" class="label whole-text-required">Title<span class="text-danger">*</span></label>
                <select class="form-control" name="NameTitle" #NameTitle="ngModel" [class.is-invalid]="!isValidTitle"
                    [(ngModel)]="customerservice.CustomerContactPersonData.NameTitle">
                    <option value="">Title</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Mss.">Mss.</option>
                    <option value="Dr.">Dr.</option>
                </select>

            </div>
        </div>
        <div class="col-xl-5">
            <div class="form-group">
                <label for="" class="label whole-text-required">First Name<span class="text-danger">*</span></label>
                <input name="FirstName" #FirstName="ngModel" [(ngModel)]="customerservice.CustomerContactPersonData.FirstName"
                    class="form-control" placeholder="First Name" [class.is-invalid]="!isValidFirstname" min="0"
                    maxlength="64">
            </div>
        </div>
        <div class="col-xl-5">
            <div class="form-group">
                <label for="" class="label">Last Name <span class="text-danger">*</span></label>
                <input name="LastName" #LastName="ngModel" [(ngModel)]="customerservice.CustomerContactPersonData.LastName" class="form-control"
                    placeholder="Last Name" [class.is-invalid]="!isValidLastname" maxlength="64">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6">
            <div class="form-group">
                <label for="" class="label">Email Address</label>
                <input name="Email" #Email="ngModel" [(ngModel)]="customerservice.CustomerContactPersonData.Email"
                    class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="col-xl-6">
            <div class="form-group">
                <label for="" class="label">Phone Number </label>
                <input name="Phone" #Phone="ngModel" [(ngModel)]="customerservice.CustomerContactPersonData.Phone"
                    class="form-control" placeholder="Phone Number">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <button type="button" (click)="onBack()" class="btn btn-secondary"><i class="fas fa-angle-double-left"></i>Back</button>&nbsp;&nbsp;&nbsp;
            <button type="submit" (click)="onSubmit()" class="btn btn-brand">
                Create
            </button>
        </div>
    </div>
</div>
