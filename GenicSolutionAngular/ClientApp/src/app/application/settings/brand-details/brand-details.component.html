<div class="kt-portlet kt-portlet--mobile">
    <div class="kt-portlet__head kt-portlet__head--lg contact_detail_table_info">
        <div class="row col-md-12">
            <div class="col-md-6">
                <div class="kt-portlet__head-label">
                    <h3 class="kt-portlet__head-title">
                        Brand List
                    </h3>
                </div>
            </div>
            <div class="col-md-6 top-add-sec">
                <a (click)="pupulate()" *ngIf="currentUser.Permissions.BrandCreate"
                    class="btn btn-label-success btn-pill collapsed" role="tab" aria-expanded="  false">
                    <span class="kt-nav__link-text"> <i class="fa fa-plus"></i> Add New</span>
                </a>
                <button (click)="exportAsXLSXToBrand()"
                class="kt-selectpicker btn btn-label-success pull-right"><i
                    class="fa fa-file-excel btn-label-success"></i>
                Export to excel</button>
            </div>
        </div>
    </div>
    <div class="kt-portlet__body properties_filter_body">
        <div class="kt-section">
            <div class="col-md-12">
                <table class="table table-striped properies-table-info ng-star-inserted">
                    <thead>
                        <tr>
                            <th width="10%">Sno</th>
                            <th width="80%">Name</th>
                            <th width="10%">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of productservice.BrandList;let i=index; async">
                            <td>{{ i + 1 }}</td>
                            <td>{{x.BrandName}}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a href="javascript:;" style="border: #1dc9b7;"
                                        class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Action<span
                                            class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li *ngIf="currentUser.Permissions.BrandEdit">
                                            <a (click)="pupulate(x)" href="javascript:;">Edit</a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-template #modalContent let-close="close">
    <div class="kt-portlet kt-portlet--mobile">
        <div class="kt-portlet__head kt-portlet__head--lg contact_detail_table_info">
            <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">
                    &nbsp;&nbsp; Brands
                </h3>
            </div>
        </div>
        <div class="kt-portlet__body properties_filter_body">
            <input type="hidden" name="BrandId" #BrandId="ngModel" [(ngModel)]="productservice.BrandformData.BrandId">
            <div class="kt-section">
                <div class="col-md-12">
                    <div class="kt-section__content">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group col-md-12">
                                    <label>Brand Name<span style="color: red;">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-cog"></i></div>
                                        </div>
                                        <input name="BrandName" #BrandName="ngModel"
                                            [(ngModel)]="productservice.BrandformData.BrandName" class="form-control"
                                            [class.is-invalid]="!isValid" maxlength="64">
                                    </div>
                                </div>
                                <div class="form-group col-md-12" *ngIf="this.createbuttontext === 'Update'">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupFileAddon01"><i
                                                    class="fa fa-cog"></i></span>
                                        </div>
                                        <div class="custom-file">
                                            <input type="file" (change)="picked($event)" class="custom-file-input">
                                            <label class="custom-file-label">Choose file</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group" style="text-align: right;">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-primary"
                                            [disabled]="this.productservice.BrandformData.BrandName == ''"
                                            (click)="onSubmit()">{{createbuttontext}}</button>
                                        <button type="button" class="btn btn-outline-dark ml-1" (click)="close()"><i
                                                class="fa fa-close"></i> Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
