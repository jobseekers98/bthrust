<style>
    li.custoTab {
        width: 14% !important;
    }
.form-group label{
  color: #000000;
  padding: 6px 0;
}
    li.custoTab a span h4 {
        font-size: 11px !important;
        font-weight: 600 !important;
    }

    .tkthead h2 {
        color: #000000;
        margin-left: 11px !important;
        margin-bottom: 11px;
    }

    .row.job-client-tabbing {
        margin: 0px 3px 20px !important;
        padding: 0px 0px 20px !important;
        border-bottom: 1px solid #dadada !important;
    }

    ul.nav.nav-tabs.nav-tabs-line.nav-tabs-bold.nav-tabs-line-3x.nav-tabs-line-brand.tabbing-jobs-client {
        margin: 0 0 0 !important;
    }

    .service-form-table-border tr td {
        font-size: 15px;
    }

    .service-nav-item a {
        background: #dedede !important;
        border: none !important;
        text-align: center !important;
        border-bottom: 3px solid transparent !important;
    }

    .new-requst-filter_form span.kt-switch.kt-switch--lg {
        display: block !important;
    }

    .new-requst-filter_form span.kt-switch.kt-switch--lg h4 {
        font-size: 16px;
    }

    .service-found-form-info li.nav-item.service-nav-item {
        border-right: 1px solid #bfbfbf;
    }

    .service-found-form-info li.nav-item.service-nav-item:last-child {
        border-right: 0px !important;
    }

    .service-nav-item a.active,
    .service-nav-item a:hover {
        background-color: #21366B !important;
        border: none !important;
        color: white !important;
        text-align: center;
        border-bottom: none !important;
    }
    tbody tr td{text-align: center;}
    tbody tr td:first-child{text-align: left;}
    @media (max-width:1360px) {
        .mytimesheet h2 {
            font-size: 14px !important;
        }

        .mytimesheet .input-group {
            margin-top: 0px !important;
        }
    }
</style>

<div class="kt-content kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">
    <div class="kt-subheader kt-grid__item" id="kt_subheader">
        <div class="kt-container kt-container--fluid breadcud-kt-container ">
            <div class="kt-subheader__main">
                <h3 class="kt-subheader__title">
                    <a href="javascript:;" routerLink="/dashboard">
                        Dashboard
                    </a>
                </h3>
                <span class="kt-subheader__separator kt-hidden"></span>
                <div class="kt-subheader__breadcrumbs">
                    <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                    <span class="kt-subheader__breadcrumbs-separator"></span>
                    <a href="javascript:;" routerLink="/settings" class="kt-subheader__breadcrumbs-link"> Settings </a>
                </div>
                <span class="kt-subheader__separator kt-hidden"></span>
                <div class="kt-subheader__breadcrumbs">
                    <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                    <span class="kt-subheader__breadcrumbs-separator"></span>
                    <a href="javascript:;" routerLink="/settings/user-permissions"
                        class="kt-subheader__breadcrumbs-link"> Permission's </a>
                </div>
                <span class="kt-subheader__separator kt-hidden"></span>
                <div class="kt-subheader__breadcrumbs">
                    <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                    <span class="kt-subheader__breadcrumbs-separator"></span>
                    Add New User
                </div>
            </div>
            <div class="kt-subheader__toolbar">

            </div>
        </div>
    </div>
    <div class="new-quote-main-section">
        <div class="kt-container kt-container--fluid">
            <div class="new-requst-filter_form create-new-client-popup">
                <div class="accordion accordion-solid">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12 service-found-form-info job-for-tab-content">
                            <div class="kt-portlet__body">
                                <div class="kt-portlet kt-portlet--height-fluid kt-widget19">
                                    <div class="kt-portlet__head">
                                        <div class="kt-portlet__head-label">
                                            <h3 class="kt-portlet__head-title">
                                               ADD NEW USER
                                            </h3>
                                        </div>
                                        <div class="backSection"> <a href="javascript:void(0)" (click)="backtoUserList()" class="btn btn-primary">Back </a> </div>
                                    </div>
                                    <div class="">
                                        <div class="kt-widget19__wrapper">
                                            <div class="kt-widget19__content">
                                                <div class="kt-widget19__userpic">
                                                </div>
                                                <div class="col-md-12 new-request-service-details-form">
                                                    
                                                    <div class="tab-content job-for-tab-content">
                                                        <div class="tab-pane active" id="kt_tabs_userProfile"
                                                            role="tabpanel">
                                                            <div
                                                                class="row service-supports-heading padd-top-15 custInfo">
                                                                <div class="tab-content">
                                                                    <div id="home" class="tab-pane active">
                                                                      <div *ngIf="this.isLimitOuver" class="alert alert-solid-danger alert-bold fade show" role="alert">
                                                                        <div class="alert-icon"><i class="fa fa-exclamation-triangle"></i></div>
                                                                        <div class="alert-text"> {{msgh1}}  <br> {{msgh2}}</div>
                                                                        <div class="alert-close">
                                                                           <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                              <span aria-hidden="true"><i class="la la-close"></i></span>
                                                                           </button>
                                                                        </div>
                                                                     </div>
                                                                      <div class="card col-md-9">
                                                                        <div class="col-md-12--">
                                                                          <div id="collapseOne8" class="collapse show" aria-labelledby="headingOne8"
                                                                            data-parent="#accordionExample8">
                                                                            <div class="card-body padd-left-0 padd-right-0">
                                                                              <div class="kt-portlet__body create-new-client-portlet-body">
                                                                                <div class="kt-section kt-section--first">
                                                                                  <div class="kt-section__body">
                                                                                    <div class="row no-spacing">
                                                                                      
                                                                                      <div class="col-md-7 no-spacing">
                                                                                        <div class="form-group">
                                                                                          <label for="">User Image<span class="text-danger"></span></label><br>
                                                                                          <img src="{{tempLogoPath}}" width="150px" class="img-thumbnail">
                                                                                          <div class="input-group">
                                                                                            <div class="custom-file">
                                                                                              <input (change)="picked($event.target.files)" class="custom-file-input" #File id="inputGroupFile01"
                                                                                                type="file">
                                                                                              <label class="custom-file-label" for="inputGroupFile01">
                                                                                                <p>Choose file</p>
                                                                                              </label>
                                                                                            </div>
                                                                                          </div>
                                                                                        </div>
                                                                                      </div>


                                                                                      <div class="col-md-7 no-spacing">
                                                                                        <div class="form-group">
                                                                                          <label for="">Full Name<span class="text-danger">*</span></label>
                                                                                          <input name="FullName" #FullName="ngModel"
                                                                                            [(ngModel)]="AuthService.localLoginData.FullName" class="form-control"
                                                                                            [class.is-invalid]="!isNameValid" placeholder="Full Name">
                                                                                        </div>
                                                                                      </div>
                                                                                      <div class="col-md-7 no-spacing">
                                                                                        <div class="form-group">
                                                                                          <label for="">Mobile Number<span class="text-danger"></span></label>
                                                                                          <input name="MobileNumber" #MobileNumber="ngModel"
                                                                                            [(ngModel)]="AuthService.localLoginData.MobileNumber" class="form-control"
                                                                                            [class.is-invalid]="!isMobileValid" placeholder="Mobile Number"
                                                                                            (keypress)="numberOnly($event)">
                                                                                        </div>
                                                                                      </div>
                                                                                      <div class="col-md-7 no-spacing">
                                                                                        <div class="form-group">
                                                                                          <label for="">Email<span class="text-danger">*</span></label>
                                                                                          <input name="Email" #Email="ngModel"
                                                                                            [(ngModel)]="AuthService.localLoginData.Email" class="form-control"
                                                                                            [class.is-invalid]="!isEmailValid" placeholder="Email">
                                                                                        </div>
                                                                                      </div>
                                                                                      <div class="col-md-7 no-spacing">
                                                                                        <div class="form-group">
                                                                                          <label for="" class="label">SMTP Department<span class="text-danger">*</span></label>
                                                                                          <select class="form-control kt-select2" name="AuthService.localLoginData.SMTPId"
                                                                                             #SMTPId="ngModel"
                                                                                            [(ngModel)]="AuthService.localLoginData.SMTPId">
                                                                                            <option value="0">Select</option>
                                                                                            <option *ngFor="let x of genericservice.SmtpsettingList;let i=index; async" value="{{x.Id}}">{{x.SMTPName}}</option>
                                                                                          </select>
                                                                                        </div>
                                                                                      </div>
                                                                                      <br>
                                                                                      <div class="col-md-7 padd-top-10 padd-left-0 padd-right-0">
                                                                                        <a href="javascript:void(0)" (click)="AddNewUserProfile()" class="btn btn-primary">Save</a>
                                                                                      </div>
                                                            
                                                                                    </div>
                                                                                  </div>
                                                                                </div>
                                                                              </div>
                                                                            </div>
                                                                          </div>
                                                                          
                                                                        </div>
                                                                      </div>
                                                                    </div>                                                                                                                                     
                                                                  </div>
                                                            </div>
                                                        </div>
                                                        

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
