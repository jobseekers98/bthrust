<div class="auth">
  <div class="container">
    <div class="row">
      <div class="card" style="margin: 136px auto 0 auto;width: 445px;">
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <h5 class="card-header info-color white-text text-center py-4">
          <strong>Forgot Password</strong>
        </h5>
        <div class="card-body px-lg-5 pt-0">
          <form (ngSubmit)="onSubmit()" class="text-center" style="color: #757575;" action="#!">
            <div class="md-form">
              <input type="text" name="service.forgetpassword.UserName"
               #service.forgetpassword.UserName="ngModel" [(ngModel)]="service.forgetpassword.UserName"
                disabled="disabled" class="form-control">
            </div>
            <div class="md-form">
              <label for="txtOTP">OTP</label>
            <input type="password" name="service.forgetpassword.OTP"
             #service.forgetpassword.OTP="ngModel" [(ngModel)]="service.forgetpassword.OTP"
              [ngClass]="{ 'is-invalid': !IsValid }" class="form-control">
          </div>
          <div class="d-flex justify-content-around">
            <div>
              <a href="javascript:;" routerLink="/auth">Back to login</a>
            </div>
          </div>
            <button [disabled]="loading" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
              type="submit">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
